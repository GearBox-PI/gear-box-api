components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Bearer
  schemas:
    AccessToken:
      type: object
      properties:
        type: { type: string, example: bearer }
        value: { type: string }
        abilities:
          type: array
          items: { type: string }
        expiresAt:
          type: string
          nullable: true
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              field: { type: string, nullable: true }
              rule: { type: string, nullable: true }
              message: { type: string }
    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        nome: { type: string }
        email: { type: string, format: email }
        tipo: { type: string, enum: [dono, mecanico] }
        createdAt: { type: string }
        updatedAt: { type: string, nullable: true }
    UserCreateInput:
      type: object
      required: [nome, email, senha, tipo]
      properties:
        nome: { type: string }
        email: { type: string, format: email }
        senha: { type: string, format: password }
        tipo:
          type: string
          enum: [dono, mecanico]
    UserUpdateInput:
      type: object
      properties:
        nome: { type: string }
        email: { type: string, format: email }
        senha: { type: string, format: password }
